<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML TEMPLATE</title>
        <link rel="stylesheet" href="css.css">
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="icon" href="favicon.png"> -->
    </head>
    <body>
        <!-- put here a header <header></header> -->
        <main>
            <p>Compute a result with and without web workers.</p>
            <a href="">link to github</a>
            <div>
                <h2>Input</h2>
                <label>
                    <span>Precision Level</span>
                    <input
                        type="number"
                        min="1"
                        max="8"
                        step="1"
                        required
                        placeholder="5"
                        data-variable="precisionLevel"
                        data-function="setPrecision"
                    >
                </label>

                <button
                    data-function="webWorkerPreloaded"
                >
                    With preloaded web worker
                </button>
                <button
                    data-function="webWorkerWithCache"
                >
                    With web worker
                </button>

                <button
                    data-function="webWorkerNoCache"
                >
                    With web worker, without cache
                </button>

                <button
                    data-function="withOutWebWorker"
                >
                    Without web worker
                </button>

                <button
                    data-function="remoteServer"
                >
                    With remote server
                </button>
            </div>

            <div>
                <h2>Result</h2>
                <output
                    data-variable="result"
                ></output>
                <output
                    data-variable="duration"
                ></output>
            </div>

            <div>
                <h2>Statistics</h2>
                <button
                    data-function="runFullTestSuite"
                >
                    Run full test suite
                </button>
                <template data-template="table-row">
                    <tr>
                        <td data-variable="precision"></td>
                        <td data-variable="duration"></td>
                        <td data-variable="piEstimation"></td>
                    </tr>
                </template>
                <template data-template="test-category">
                    <details data-element="testSuiteResults" >
                        <summary>
                            <span data-variable="title"></span>
                            It took
                            <span data-variable="totalTime"></span>ms to run
                            <span data-variable="sampleSize"></span> times.
                        </summary>
                        <dl>
                            <dt>Total Computation Time</dt>
                            <dd><span data-variable="totalComputationTime"></span>ms</dd>
                            <dt>Setup Time</dt>
                            <dd><span data-variable="setupTime"></span>ms</dd>
                            <dt>Mean Computation Time</dt>
                            <dd><span data-variable="meanTime"></span>ms</dd>
                        </dl>
                        <table>
                            <caption data-variable="title"></caption>
                            <thead>
                                <tr>
                                    <th>Precision</th>
                                    <th>Duration (ms)</th>
                                    <th>PI Estimation</th>
                                </tr>
                            </thead>
                            <tbody data-list="results-table-row"></tbody>
                        </table>
                    </details>
                </template>
                <div data-list="allResults-test-category"></div>
            </div>

        </main>
        <!-- put here a footer <footer></footer> -->
        <script src="example.js" type="module"></script>
    </body>
</html>
